# Nginx Load Balancer Configuration
events {
    worker_connections 1024;
}

http {
    # Upstream bot instances
    upstream bot_backend {
        least_conn;  # Use least connections algorithm
        
        server bot1:3000 max_fails=3 fail_timeout=30s;
        server bot2:3000 max_fails=3 fail_timeout=30s;
        server bot3:3000 max_fails=3 fail_timeout=30s;
        
        # Health check
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=10r/s;
    
    # Server configuration
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Webhook endpoint (if using webhooks)
        location /webhook {
            limit_req zone=bot_limit burst=20 nodelay;
            
            proxy_pass http://bot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://bot_backend;
            proxy_set_header Host $host;
            
            # Restrict access (optional)
            # allow 10.0.0.0/8;
            # deny all;
        }
    }
}
