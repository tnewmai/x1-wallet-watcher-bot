version: '3.8'

# Extended docker-compose with Prometheus & Grafana monitoring

services:
  # Main bot service
  x1-wallet-bot:
    build: .
    container_name: x1-wallet-watcher-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - X1_RPC_URL=${X1_RPC_URL:-https://rpc.mainnet.x1.xyz}
      - EXPLORER_URL=${EXPLORER_URL:-https://explorer.x1-mainnet.xen.network}
      - POLL_INTERVAL=${POLL_INTERVAL:-15000}
      - WATCHER_CONCURRENCY=${WATCHER_CONCURRENCY:-3}
      - SECURITY_SCAN_TIMEOUT=${SECURITY_SCAN_TIMEOUT:-30000}
      - CACHE_TTL_SHORT=${CACHE_TTL_SHORT:-300}
      - RPC_MAX_RETRIES=${RPC_MAX_RETRIES:-3}
      - RPC_RETRY_DELAY=${RPC_RETRY_DELAY:-1000}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-3000}
      - HEALTH_CHECK_ENABLED=${HEALTH_CHECK_ENABLED:-true}
      - ENABLE_PERFORMANCE_METRICS=${ENABLE_PERFORMANCE_METRICS:-true}
      - ENABLE_RPC_METRICS=${ENABLE_RPC_METRICS:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${HEALTH_CHECK_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: x1-bot-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    depends_on:
      - x1-wallet-bot

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: x1-bot-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Loki for log aggregation (optional)
  loki:
    image: grafana/loki:latest
    container_name: x1-bot-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitoring

  # Promtail for log shipping to Loki (optional)
  promtail:
    image: grafana/promtail:latest
    container_name: x1-bot-promtail
    restart: unless-stopped
    volumes:
      - ./logs:/var/log/bot:ro
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
    networks:
      - monitoring
    depends_on:
      - loki

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
