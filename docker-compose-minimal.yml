version: '3.8'

services:
  x1-wallet-bot:
    build:
      context: .
      dockerfile: Dockerfile-minimal
    container_name: x1-wallet-watcher-minimal
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - X1_RPC_URL=${X1_RPC_URL:-https://rpc.mainnet.x1.xyz}
      - EXPLORER_URL=${EXPLORER_URL:-https://explorer.x1-mainnet.xen.network}
      - POLL_INTERVAL=${POLL_INTERVAL:-15000}
      - HEALTH_CHECK_PORT=${HEALTH_CHECK_PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    ports:
      - "${HEALTH_CHECK_PORT:-3000}:3000"
    
    volumes:
      - ./data:/app/data
    
    # Minimal resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
